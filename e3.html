function formatDate(date) {
  //var dayNames = ["dimanche","lundi","mardi","mercredi","jeudi","vendredi","samedi"];
  var dayNames = ["dim","lun","mar","mer","jeu","ven","sam"];
  var dayIndex = date.getDay();
  var day = date.getDate();
  var hour = date.getHours();
  return dayNames[dayIndex] +" "+ day +" à "+ hour +"h";
}

var interval = function(obj){
	var x = setInterval(function() {
		count(obj, streams[obj]);
	}, 1000);
};

    var obj = Object.keys(streams)[i];

	table.innerHTML = table.innerHTML + '<tr><td id="'+obj+'">'+streams[obj].name+'</td><td id="'+obj+'_date"></td><td id="'+obj+'_heure"></td><td id="'+obj+'_stream"></td></tr>';

function handleClick(cb, val) {

}

// request permission on page load
document.addEventListener('DOMContentLoaded', function () {
  if (Notification.permission !== "granted")
    Notification.requestPermission();
});

function notifyMe(time,conf,obj) {
  if (!Notification) {
    alert('Desktop notifications not available in your browser. Try Chromium.'); 
    return;
  }

  if (Notification.permission !== "granted")
    Notification.requestPermission();
  else {
    var notification = new Notification(obj.name+' conference going live in '+time, {
      icon: 'https://www.e3expo.com/favicon-192x192.png',
      body: "Click here to watch the conference!",
    });

    notification.onclick = function () {
      window.open(obj.tw);      
    };
    
  }

}

var count = function(Conf, obj){
datet = obj.date;	 
var now = new Date().getTime();
  var distance = datet - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById(Conf+"_heure").innerHTML = days + "j " + hours + "h "
  + minutes + "m " + seconds + "s";
  if (distance < (60*30)*1000 && distance > 0) {
    document.getElementById(Conf+"_heure").style.color = "red";
    document.getElementById(Conf+"_heure").style.fontWeight = "bold";
  }
  if (distance < 1800000 && distance > 1799000) { //INF 30 minutes
  if (thirty_m_txt){notifyMe("30min",Conf,obj);}
  if (thirty_m_remind){thirty_m.play();}
  }
  if (distance < 300000 && distance > 299000) { // INF 5 minutes
  if (five_m_txt){notifyMe("5min",Conf,obj);}
  if (five_m_remind){five_m.play();}
  }
  if (distance < 33000 && distance > 32000) { // INF 30 seconds
  if (thirty_m_txt){notifyMe("30sec",Conf,obj);}
  if (thirty_m_remind){thirty_s.play();}
  }
  
  if (distance < 0) {
    document.getElementById(Conf+"_heure").innerHTML = "Conférence débutée";
  }
}
